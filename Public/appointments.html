<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments - Clinic Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Header -->
    <header class="top-header">
        <div class="user-profile" id="userProfile">
            <div class="user-info">
                <span class="user-name" id="userName">Student User</span>
                <span class="user-role">Student</span>
            </div>
            <div class="user-avatar">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <button class="dropdown-toggle" id="dropdownToggle">
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="profile-dropdown" id="profileDropdown">
                <a href="profile.html" class="dropdown-item">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="notifications.html" class="dropdown-item">
                    <i class="fas fa-bell"></i> Notifications
                </a>
                <a href="#" class="dropdown-item" id="logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>Clinic Management</h1>
        </div>
        <div class="sidebar-nav">
            <ul>
                <li><a href="student.html"><span class="nav-icon"><i class="fas fa-tachometer-alt"></i></span><span class="nav-text">Dashboard</span></a></li>
                <li><a href="book_appointment.html"><span class="nav-icon"><i class="fas fa-calendar-plus"></i></span><span class="nav-text">Book Appointment</span></a></li>
                <li><a href="appointments.html" class="active"><span class="nav-icon"><i class="fas fa-calendar-check"></i></span><span class="nav-text">My Appointments</span></a></li>
                <li><a href="medical-records.html"><span class="nav-icon"><i class="fas fa-file-medical"></i></span><span class="nav-text">Medical Records</span></a></li>
                <li><a href="profile.html"><span class="nav-icon"><i class="fas fa-user"></i></span><span class="nav-text">Profile</span></a></li>
                <li><a href="notifications.html"><span class="nav-icon"><i class="fas fa-bell"></i></span><span class="nav-text">Notifications</span></a></li>
                
            </ul>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Mobile Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2>My Appointments</h2>
            <div class="appointments-list">
                <table id="appointmentsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Nurse</th>
                            <th>Status</th>
                            <th>QR Code</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Appointments will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Clinic Management System. All rights reserved.</p>
    </footer>

    <script src="js/common.js"></script>
    <script>
        // Sidebar toggle functionality
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('mobile-open');
                overlay.classList.toggle('active');
            } else {
                sidebar.classList.toggle('collapsed');
            }
        });

        document.getElementById('sidebarOverlay').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('mobile-open');
            this.classList.remove('active');
        });

        // Set active nav item
        const currentPage = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.sidebar-nav a');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });

        // Load appointments
        async function loadAppointments() {
            const tableBody = document.querySelector('#appointmentsTable tbody');

            try {
                const response = await fetch('/api/student/bookings', {
                    method: 'GET',
                    credentials: 'include' // Use session cookies instead of localStorage
                });

                if (response.ok) {
                    const appointments = await response.json();
                    displayAppointments(appointments);
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6">Error loading appointments</td></tr>';
                }
            } catch (error) {
                console.error('Error loading appointments:', error);
                tableBody.innerHTML = '<tr><td colspan="5">Error loading appointments</td></tr>';
            }
        }

        function displayAppointments(appointments) {
            const tableBody = document.querySelector('#appointmentsTable tbody');

            if (appointments.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6">No appointments found</td></tr>';
                return;
            }

            tableBody.innerHTML = appointments.map(apt => `
                <tr>
                    <td>${new Date(apt.appointment_date).toLocaleDateString()}</td>
                    <td>${new Date(apt.appointment_date).toLocaleTimeString('en-US', {
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    })}</td>
                    <td>${apt.nurse_name}</td>
                    <td><span class="status-${apt.status}">${apt.status}</span></td>
                    <td>
                        ${apt.qr_code && apt.status === 'confirmed' ?
                            `<img src="${apt.qr_code}" alt="QR Code" style="width: 60px; height: 60px;" onclick="showQRModal('${apt.qr_code}')">` :
                            apt.status === 'confirmed' ?
                            '<span class="text-muted">QR will be available after confirmation</span>' :
                            '<span class="text-muted">QR available after approval</span>'
                        }
                    </td>
                    <td>
                        ${apt.status === 'pending' ?
                            '<span class="text-muted">Awaiting approval</span>' :
                            apt.status === 'confirmed' ?
                            '<span class="text-success">Confirmed</span>' :
                            '<span class="text-muted">No actions</span>'
                        }
                    </td>
                </tr>
            `).join('');
        }

        // QR Code Modal
        function showQRModal(qrCodeSrc) {
            // Create modal if it doesn't exist
            let modal = document.getElementById('qrModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'qrModal';
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Appointment QR Code</h3>
                            <button class="btn-close" onclick="closeQRModal()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="qr-display">
                                <img id="qrImage" src="" alt="QR Code" style="width: 200px; height: 200px;">
                            </div>
                            <p class="qr-instruction">Show this QR code to the nurse for check-in verification</p>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            }

            document.getElementById('qrImage').src = qrCodeSrc;
            modal.style.display = 'block';
        }

        function closeQRModal() {
            const modal = document.getElementById('qrModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('qrModal');
            if (modal && e.target === modal) {
                closeQRModal();
            }
        });

        // Load appointments on page load
        document.addEventListener('DOMContentLoaded', loadAppointments);
    </script>
</body>
</html>
