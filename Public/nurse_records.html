<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Records - Clinic Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1>Clinic Management System</h1>
                <ul>
                    <li><a href="nurse_dashboard.html">Dashboard</a></li>
                    <li><a href="nurse_appointments.html">Appointments</a></li>
                    <li><a href="nurse_records.html">Records</a></li>
                    <li><a href="nurse_profile.html">Profile</a></li>
                    <li><a href="nurse_reports.html">Reports</a></li>
                    <li><a href="nurse_scan.html">Scan QR</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Medical Records</h2>
            <div class="search-form">
                <input type="text" id="searchStudent" placeholder="Search student...">
                <button id="searchBtn" class="btn-secondary">Search</button>
            </div>

            <div class="records-list">
                <div id="recordsContainer">
                    <!-- Records will be loaded here -->
                </div>
            </div>

            <div class="record-form" id="recordForm" style="display: none;">
                <h3>Add/Edit Record</h3>
                <form id="addRecordForm">
                    <input type="hidden" id="recordId" name="recordId">
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" name="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="diagnosis">Diagnosis</label>
                        <textarea id="diagnosis" name="diagnosis" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="treatment">Treatment</label>
                        <textarea id="treatment" name="treatment" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="medication">Medication</label>
                        <textarea id="medication" name="medication"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Save Record</button>
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Clinic Management System. All rights reserved.</p>
    </footer>

    <script src="js/common.js"></script>
</body>
</html>
