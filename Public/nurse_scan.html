<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - Clinic Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1>Clinic Management System</h1>
                <ul>
                    <li><a href="nurse_dashboard.html">Dashboard</a></li>
                    <li><a href="nurse_appointments.html">Appointments</a></li>
                    <li><a href="nurse_records.html">Records</a></li>
                    <li><a href="nurse_profile.html">Profile</a></li>
                    <li><a href="nurse_reports.html">Reports</a></li>
                    <li><a href="nurse_scan.html">Scan QR</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>QR Code Scanner</h2>
            <div class="scanner-container">
                <div class="scanner-section">
                    <h3>Scan Student QR Code</h3>
                    <div id="scanner">
                        <video id="video" width="300" height="200" autoplay></video>
                        <canvas id="canvas" width="300" height="200" style="display: none;"></canvas>
                    </div>
                    <div class="scanner-controls">
                        <button id="startScan" class="btn-primary">Start Scanning</button>
                        <button id="stopScan" class="btn-secondary" style="display: none;">Stop Scanning</button>
                    </div>
                </div>

                <div class="scan-result" id="scanResult" style="display: none;">
                    <h3>Scan Result</h3>
                    <div id="studentInfo">
                        <!-- Student information will be displayed here -->
                    </div>
                    <div class="scan-actions">
                        <button id="viewRecord" class="btn-primary">View Medical Record</button>
                        <button id="createAppointment" class="btn-secondary">Create Appointment</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Clinic Management System. All rights reserved.</p>
    </footer>

    <script src="js/common.js"></script>
</body>
</html>
