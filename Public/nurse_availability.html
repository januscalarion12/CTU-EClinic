<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Availability - Clinic Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1>Clinic Management System</h1>
                <ul>
                    <li><a href="nurse_dashboard.html">Dashboard</a></li>
                    <li><a href="nurse_appointments.html">Appointments</a></li>
                    <li><a href="nurse_records.html">Records</a></li>
                    <li><a href="nurse_profile.html">Profile</a></li>
                    <li><a href="nurse_reports.html">Reports</a></li>
                    <li><a href="nurse_scan.html">Scan QR</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Set Availability</h2>
            <div class="availability-form">
                <form id="availabilityForm">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="time" id="startTime" name="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>
                    <button type="submit" class="btn-primary">Set Availability</button>
                </form>
            </div>

            <div class="availability-list">
                <h3>Current Availability</h3>
                <div id="availabilitySlots">
                    <!-- Availability slots will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Clinic Management System. All rights reserved.</p>
    </footer>

    <script src="js/common.js"></script>
</body>
</html>
