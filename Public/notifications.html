<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Clinic Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Header -->
    <header class="top-header">
        <div class="user-profile" id="userProfile">
            <div class="user-info">
                <span class="user-name" id="userName">...</span>
                <span class="user-role" id="userRole">...</span>
            </div>
            <div class="user-avatar">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <button class="dropdown-toggle" id="dropdownToggle">
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="profile-dropdown" id="profileDropdown">
                <a href="profile.html" class="dropdown-item">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="notifications.html" class="dropdown-item">
                    <i class="fas fa-bell"></i> Notifications
                </a>
                <a href="#" class="dropdown-item" id="logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>Clinic Management</h1>
        </div>
        <div class="sidebar-nav">
            <ul>
                <li><a href="student.html"><span class="nav-icon"><i class="fas fa-tachometer-alt"></i></span><span class="nav-text">Dashboard</span></a></li>
                <li><a href="book_appointment.html"><span class="nav-icon"><i class="fas fa-calendar-plus"></i></span><span class="nav-text">Book Appointment</span></a></li>
                <li><a href="appointments.html"><span class="nav-icon"><i class="fas fa-calendar-check"></i></span><span class="nav-text">My Appointments</span></a></li>
                <li><a href="medical-records.html"><span class="nav-icon"><i class="fas fa-file-medical"></i></span><span class="nav-text">Medical Records</span></a></li>
                <li><a href="profile.html"><span class="nav-icon"><i class="fas fa-user"></i></span><span class="nav-text">Profile</span></a></li>
                <li><a href="notifications.html" class="active"><span class="nav-icon"><i class="fas fa-bell"></i></span><span class="nav-text">Notifications</span></a></li>
                
            </ul>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Mobile Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2>Notifications</h2>
            <div class="notifications-list">
                <div id="notificationsContainer">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Clinic Management System. All rights reserved.</p>
    </footer>

    <script src="js/common.js"></script>
    <script>
        // Sidebar toggle functionality
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('mobile-open');
                overlay.classList.toggle('active');
            } else {
                sidebar.classList.toggle('collapsed');
            }
        });

        document.getElementById('sidebarOverlay').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('mobile-open');
            this.classList.remove('active');
        });

        // Set active nav item
        const currentPage = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.sidebar-nav a');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });

        // Load notifications
        async function loadNotifications() {
            const container = document.getElementById('notificationsContainer');

            try {
                const response = await fetch('/api/student/notifications', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const notifications = await response.json();
                    displayNotifications(notifications);
                } else {
                    container.innerHTML = '<p>Error loading notifications</p>';
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                container.innerHTML = '<p>Error loading notifications</p>';
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notificationsContainer');

            if (notifications.length === 0) {
                container.innerHTML = '<p>No notifications found</p>';
                return;
            }

            // Check for unread notifications and alert the student
            const unreadNotifications = notifications.filter(notification => !notification.is_read);
            if (unreadNotifications.length > 0) {
                alert(`You have ${unreadNotifications.length} new notification${unreadNotifications.length > 1 ? 's' : ''}!`);
            }

            container.innerHTML = notifications.map(notification => `
                <div class="notification-item ${notification.is_read ? 'read' : 'unread'}" data-id="${notification.id}">
                    <div class="notification-header">
                        <h4>${notification.title}</h4>
                        <span class="notification-time">${formatTime(notification.created_at)}</span>
                    </div>
                    <div class="notification-content">
                        <p>${notification.message}</p>
                    </div>
                    <div class="notification-actions">
                        ${!notification.is_read ?
                            `<button class="btn-small" onclick="markAsRead(${notification.id})">Mark as Read</button>` :
                            '<span class="text-muted">Read</span>'
                        }
                    </div>
                </div>
            `).join('');
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInHours = Math.floor((now - date) / (1000 * 60 * 60));

            if (diffInHours < 1) {
                return 'Just now';
            } else if (diffInHours < 24) {
                return `${diffInHours} hour${diffInHours > 1 ? 's' : ''} ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        async function markAsRead(notificationId) {
            try {
                const response = await fetch(`/api/student/notifications/${notificationId}/read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    // Update the notification item to show as read
                    const notificationItem = document.querySelector(`[data-id="${notificationId}"]`);
                    notificationItem.classList.remove('unread');
                    notificationItem.classList.add('read');
                    const actionsDiv = notificationItem.querySelector('.notification-actions');
                    actionsDiv.innerHTML = '<span class="text-muted">Read</span>';
                } else {
                    alert('Error marking notification as read');
                }
            } catch (error) {
                console.error('Error marking notification as read:', error);
                alert('Error marking notification as read');
            }
        }

        // Load notifications on page load
        document.addEventListener('DOMContentLoaded', loadNotifications);
    </script>
</body>
</html>
